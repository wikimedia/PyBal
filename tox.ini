[tox]
envlist = py27, flake8

[testenv]
setenv =
  PYTHONPATH=

commands = trial pybal
deps =
  twisted
  mock
  PyOpenSSL
  gnlpy

[testenv:cover]
commands =
  coverage run --source pybal --branch {envdir}/bin/trial pybal
  coverage report --omit=pybal/test --show-missing
deps =
     coverage
     {[testenv]deps}
basepython = python2.7


[testenv:flake8]
commands = flake8
deps = flake8

[flake8]
exclude = build,.tox,pybal,pybal.egg-info
